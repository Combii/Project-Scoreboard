<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/indexStylePage.css" rel="stylesheet" type="text/css"/>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="js/indexJS.js"></script>
    <script type="text/javascript" src="js/timerJS.js"></script>


    <meta charset="UTF-8">
    <title>Project Scoreboard</title>


</head>
<body>

<div class="wrapper">


    <h1 id="title">Project Scoreboard</h1>


    <div class="child_01">
        <canvas id="score1"></canvas>
        <input class="button" id="button1" type="button" value="Monarchs" onclick="setScoreTeamOne()"/>
    </div>

    <div class="child_02">
        <canvas id="score2"></canvas>
        <input class="button" id="button2" type="button" value="Renegades" onclick="setScoreTeamTwo()"/>
    </div>

    <div class="child_04">
        <canvas id="fouls1"></canvas>
        <input class="button" id="foulsButton1" type="button" value="Fouls" onclick="setFoulTeamOne()"/>
    </div>

    <div class="child_05">
        <canvas id="fouls2"></canvas>
        <input class="button" id="foulsButton2" type="button" value="Fouls" onclick="setFoulTeamTwo()"/>
    </div>

    <div class="child_03">
        <canvas id="timerCanvas"></canvas>
        <input class="button" id="startTimer" type="button" value="Start" onclick="start()"/>
        <input class="button" id="stopButton" type="button" value="Stop" onclick="stop()"/>
        <input class="button" id="clearButton" type="button" value="Reset" onclick="resetScore()"/>
    </div>

    <div class="child_06">
        <input class="button" id="halfButton" type="button" value="Half" onclick="setHalf()"/>
        <canvas id="halfCanvas"></canvas>
    </div>

    <div class="child_07">
        <canvas id="commercialCanvas"></canvas>
    </div>

</div>

</body>
</html>
